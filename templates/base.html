<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock title %}</title>
    <link href="{% static 'bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">NewsBlog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="/posts">Главная
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/search">Поиск</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/news/create/">Добавить новость</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts/article/create/">Добавить статью</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Категории</a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Лайфстайл</a>
                <a class="dropdown-item" href="#">Путешествия</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Подписаться на категории</a>
              </div>
            </li>
          </ul>
          <form class="d-flex">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit" style="margin-right:10px"><a href="/sign">Войти</a></button>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit"><a href="/protect">Выйти</a></button>
          </form>
        </div>
      </div>
    </nav>
  <div class="container">{% block content %}Главная{% endblock content %}</div>
  <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
  <script src="{% static 'bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
